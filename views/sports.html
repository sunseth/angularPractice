<!DOCTYPE html>
<html ng-app="sportsStore">
	<head>
		<title>SportsStore</title>
		<script src="javascripts/angular.js"></script>
		<link href="stylesheets/bootstrap.css" rel="stylesheet" />
		<link href="stylesheets/bootstrap-theme.css" rel="stylesheet" />
		<script>
			var app = angular.module('sportsStore', ['customFilters', 'cart']);
		</script>
		<script src='javascripts/controllers/sportsStore.js'></script>
		<script src="javascripts/filters/customFilters.js"></script>
		<script src='javascripts/controllers/productController.js'></script>
		<script src='javascripts/components/cart.js'></script>
	</head>
	<body ng-controller = 'sportsController'>
		<div class="navbar navbar-inverse">
			<a class="navbar-brand" href="#">SPORTS STORE</a>
			<cart-summary/>
		</div>
		<div class='alert alert-danger' ng-show='data.error'>
			Error ({{data.error.status}}). The product data was not loaded. <a href='/sports' class='alert-link'>Click here to reload</a>
		</div>
		<ng-include src="'partials/productList.html'"></ng-include>
	</body>

<html>
